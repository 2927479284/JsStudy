        // 作业1 在原型编程 children -> childNodes
        // 遍历任意一个父元素，找到他的子元素节点
        // 有数字参数 -> 某一个对应的子元素
        // 无数字参数 -> 子元素对应的集合

        // function bianli(opt) {
        //     this.ele = opt.ele;
        //     this.num = opt.num !== null ? opt.num : 0;
        //     this.findBianLi(ele, num)
        // }
        HTMLElement.prototype.findBianLi = function (num = 0) {
            var arr = [],
                child = [];
            for (var index = 0; index < this.childNodes.length; index++) {
                if (this.childNodes[index].nodeType === 1) {
                    arr.push(this.childNodes[index]);
                }
            }
            if (num == 0) {
                return arr;
            } else {
                return arr[num];
            }
        }

        console.log(li.findBianLi(1));
