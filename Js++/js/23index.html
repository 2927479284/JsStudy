<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 错误写法 内置函数不会被执行
        // (function (num) {
        //     function b() {
        //         console.log("传入的值:" + num);
        //     }
        // })(1);


        function test() {
            var arr = [];
            for (var index = 0; index < 10; index++) {
                (function (i) {
                    arr[i] = function () {
                        document.write(i + " ");
                    }
                }(index))
            }
            return arr;
        }
        var myarr = test();
        for (var index = 0; index < 10; index++) {
            myarr[index]();
        }
    </script>

</body>
