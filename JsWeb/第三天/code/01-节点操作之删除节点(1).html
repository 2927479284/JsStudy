        //1.获取元素
        var ul1 = document.querySelector("ul");//获取首个ul
        var btn1 = document.querySelector("button");//获取首个按钮button
        btn1.onclick = function(){
            if(ul1.children.length == 0 ){
                //ul标签下面没有子元素了 按钮禁止点击
                btn1.disabled = true;
            }else{
                ul1.removeChild(ul1.children[0]);
            }
        }
    </script>
